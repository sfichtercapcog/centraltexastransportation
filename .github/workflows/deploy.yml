name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Inject AWS Credentials into grants.js
        run: |
          echo "window.AWS_CONFIG = { accessKeyId: '${{ secrets.AWS_ACCESS_KEY_ID }}', secretAccessKey: '${{ secrets.AWS_SECRET_ACCESS_KEY }}', region: '${{ secrets.AWS_REGION }}' };" > assets/js/grants.js.temp
          mv assets/js/grants.js.temp assets/js/grants.js

      - name: Deploy to Amplify
        run: |
          npm install -g @aws-amplify/cli
          amplify pull --appId d2xkvdp4ewt3wt --envName prod
          amplify push --yes