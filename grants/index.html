<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grants Nexus - Your hub for transportation funding opportunities in Central Texas">
    <meta name="keywords" content="grants, transportation, funding, Central Texas">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://cdnjs.cloudflare.com; script-src 'self'; font-src 'self' https://cdnjs.cloudflare.com;">
    <title>Grants Nexus - Central Texas Transportation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/grants.css">
</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/grants/" aria-current="page">Grants</a></li>
                <li><a href="/projects/">Projects</a></li>
                <li><a href="/data-portal/">Data Portal</a></li>
                <li><a href="/reports/">Reports</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <section class="hero">
            <h1>Grants Nexus</h1>
            <p>Central Texas Transportation Funding Hub</p>
        </section>

        <section class="dashboard">
            <div class="controls expanded" id="filterControls">
                <button class="toggle-filters" id="toggleFiltersBtn">
                    <i class="fas fa-filter"></i> Toggle Filters
                </button>
                <div class="filter-grid">
                    <div class="filter-group checkboxes">
                        <label>Grant Type</label>
                        <div class="checkbox-group" id="typeFilter" role="group" aria-label="Filter by grant type">
                            <input type="checkbox" id="typeAll" name="typeAll" value="all" checked>
                            <label for="typeAll">All</label>
                            <!-- JavaScript-populated checkboxes -->
                        </div>
                    </div>
                    <div class="filter-group checkboxes">
                        <label>Funding Source</label>
                        <div class="checkbox-group" id="fundingFilter" role="group" aria-label="Filter by funding source">
                            <input type="checkbox" id="fundingAll" name="fundingAll" value="all" checked>
                            <label for="fundingAll">All</label>
                            <!-- JavaScript-populated checkboxes -->
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="search-bar">
                            <label for="searchInput" class="sr-only">Search grants</label>
                            <input type="text" id="searchInput" placeholder="Search Grants...">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </div>
                        <div class="filter-group">
                            <label for="targetAward">Target Award Amount</label>
                            <input type="number" id="targetAward" placeholder="e.g., 200000" min="0" step="1000">
                        </div>
                        <div class="filter-group">
                            <label for="deadline">Application Deadline</label>
                            <input type="date" id="deadline">
                        </div>
                        <div class="filter-group">
                            <label for="maxHours">Max Application Hours</label>
                            <input type="number" id="maxHours" placeholder="e.g., 20" min="0" step="1">
                        </div>
                    </div>
                    <div class="filter-group sort-group-wrapper">
                        <label>Primary Sort</label>
                        <div class="sort-group">
                            <select id="sort1Attr" aria-label="Primary sort attribute">
                                <option value="Grant Name" selected>Grant Name</option>
                            </select>
                            <select id="sort1Dir" aria-label="Primary sort direction">
                                <option value="ascending" selected>Ascending</option>
                                <option value="descending">Descending</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-group sort-group-wrapper">
                        <label>Secondary Sort</label>
                        <div class="sort-group">
                            <select id="sort2Attr" aria-label="Secondary sort attribute">
                                <option value="" selected>None</option>
                            </select>
                            <select id="sort2Dir" aria-label="Secondary sort direction">
                                <option value="ascending" selected>Ascending</option>
                                <option value="descending">Descending</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="filter-actions">
                    <button id="applyFilters">Apply Filters</button>
                    <button id="resetFilters">Reset Filters</button>
                </div>
                <div id="filterSummary" aria-live="polite"></div>
            </div>
            <div id="grantsContainer" class="grid-container" role="region" aria-live="polite"></div>
        </section>

        <div id="grantModal" class="modal" role="dialog" aria-labelledby="modalTitle">
            <div class="modal-content solid" tabindex="-1">
                <h2 id="modalTitle">Grant Details</h2>
                <div id="modalDetails"></div>
                <div class="modal-buttons">
                    <button id="favoriteBtn">Add to Favorites</button>
                    <button id="copyDetailsBtn">Copy Details</button>
                    <button class="close-btn" id="closeGrantModal" aria-label="Close grant details">
                        <span class="sr-only">Close</span>
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer role="contentinfo">
        <p>Â© 2025 Central Texas Transportation | <a href="/privacy/">Privacy</a> | <a href="/terms/">Terms</a> | <a href="/accessibility/">Accessibility</a></p>
    </footer>

    <script src="/assets/js/grants.js"></script>
</body>
</html>
