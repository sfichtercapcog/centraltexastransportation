<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grants Nexus - Central Texas Transportation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1476.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --primary: #1abc9c;
            --secondary: #2c3e50;
            --accent: #3498db;
            --bg-light: #f5f7fa;
            --bg-dark: #2c2c2c;
            --text-light: #333;
            --text-dark: #ddd;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        header {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s, transform 0.2s;
        }
        nav a:hover {
            color: var(--primary);
            transform: scale(1.1);
        }
        .hero {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 2rem;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 1s ease-in;
        }
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            background: rgba(255,255,255,0.95);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            position: relative;
        }
        .controls input, .controls select, .controls button {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .controls input:focus, .controls select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(26,188,156,0.5);
            outline: none;
        }
        .controls button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .controls button:hover {
            background: var(--accent);
            transform: scale(1.05);
        }
        #customizeBtn {
            background: linear-gradient(45deg, var(--accent), var(--primary));
            font-weight: bold;
        }
        #grantsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
            padding-bottom: 2rem;
        }
        .grant-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideUp 0.5s ease-out;
        }
        .grant-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            z-index: -1;
            border-radius: 14px;
        }
        .grant-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.2);
        }
        .grant-card h3 {
            color: var(--secondary);
            margin: 0 0 1rem;
            font-size: 1.7rem;
        }
        .grant-card p {
            margin: 0.5rem 0;
            color: #666;
            font-size: 0.95rem;
        }
        .grant-card .deadline {
            color: #e74c3c;
            font-weight: bold;
        }
        .grant-card .countdown {
            color: #f39c12;
            font-style: italic;
        }
        .grant-card .tag {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-right: 0.5rem;
        }
        .grant-card .tag.formula { background: #3498db; color: white; }
        .grant-card .tag.discretionary { background: #e67e22; color: white; }
        .grant-card .tag.competitive { background: #9b59b6; color: white; }
        .grant-card .favorite {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            color: #bdc3c7;
            transition: color 0.3s;
        }
        .grant-card .favorite.active {
            color: #e74c3c;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
            animation: zoomIn 0.3s ease-out;
        }
        .modal-buttons {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        .modal-buttons button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .modal-buttons button.copy {
            background: var(--primary);
            color: white;
        }
        .modal-buttons button.copy:hover {
            background: var(--accent);
            transform: scale(1.05);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .close-btn:hover {
            transform: rotate(90deg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #customizeModal .modal-content {
            max-width: 500px;
        }
        #customizeModal h2 {
            color: var(--secondary);
            margin-top: 0;
            text-align: center;
        }
        #customizeModal select {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #customizeModal select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(26,188,156,0.5);
            outline: none;
        }
        #customizeModal button.save {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
        }
        #customizeModal button.save:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .dark-mode-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1001;
        }
        footer {
            background: var(--secondary);
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        footer a {
            color: var(--primary);
            text-decoration: none;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/grants/">Grants</a></li>
                <li><a href="/projects/">Projects</a></li>
                <li><a href="/data-portal/">Data Portal</a></li>
                <li><a href="/reports/">Reports</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <h1>Grants Nexus</h1>
        <p>Unlock Transportation Funding Opportunities</p>
    </div>
    <div class="dashboard">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <div class="controls">
            <input type="text" id="filter1" placeholder="Search by Grant Name..." aria-label="Filter 1">
            <select id="filter2" aria-label="Filter 2"></select>
            <select id="filter3" aria-label="Filter 3"></select>
            <select id="sortBy" aria-label="Sort grants"></select>
            <button onclick="exportToCSV()">Export CSV</button>
            <button onclick="exportToPDF()">Export PDF</button>
            <button id="customizeBtn" onclick="showCustomizeModal()">Customize Filters & Sorts</button>
        </div>
        <div id="grantsContainer"></div>
    </div>
    <div id="grantModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <div id="modalDetails"></div>
            <div class="modal-buttons">
                <button class="copy" onclick="copyGrantDetails()">Copy Details</button>
                <button class="close-btn" onclick="document.getElementById('grantModal').style.display='none'" aria-label="Close modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="customizeModal" class="modal">
        <div class="modal-content">
            <h2>Customize Filters & Sorts</h2>
            <select id="customFilter1" aria-label="Choose Filter 1"></select>
            <select id="customFilter2" aria-label="Choose Filter 2"></select>
            <select id="customFilter3" aria-label="Choose Filter 3"></select>
            <select id="customSort" aria-label="Choose Sort"></select>
            <div class="modal-buttons">
                <button class="save" onclick="saveCustomOptions()">Save & Apply</button>
                <button class="close-btn" onclick="document.getElementById('customizeModal').style.display='none'" aria-label="Close customize modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2025 Central Texas Transportation | <a href="/privacy/">Privacy Policy</a> | <a href="/terms/">Terms of Use</a> | <a href="/accessibility/">Accessibility</a></p>
    </footer>
    <script src="/assets/js/grants.js"></script>
</body>
</html>
