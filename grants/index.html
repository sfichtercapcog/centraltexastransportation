<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grants Nexus - Your hub for transportation funding opportunities in Central Texas">
    <meta name="keywords" content="grants, transportation, funding, Central Texas">
    <title>Grants Nexus - Central Texas Transportation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1476.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        :root {
            --primary: #1abc9c;
            --secondary: #2c3e50;
            --accent: #3498db;
            --bg-light: #f5f7fa;
            --bg-dark: #2c2c2c;
            --text-light: #333;
            --text-dark: #ddd;
            --high-contrast-bg: #000;
            --high-contrast-text: #fff;
            --shadow: 0 6px 25px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            line-height: 1.6;
            transition: var(--transition);
        }
        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        body.high-contrast {
            background: var(--high-contrast-bg);
            color: var(--high-contrast-text);
        }
        header {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            transition: var(--transition);
        }
        nav a:hover, nav a:focus {
            color: var(--primary);
            transform: scale(1.05);
        }
        .hero {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }
        .hero h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-in;
        }
        .dashboard {
            max-width: 1440px;
            margin: 0 auto;
            padding: 2rem;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            background: rgba(255,255,255,0.98);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        .controls input, .controls select, .controls button {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        .controls input:focus, .controls select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(26,188,156,0.4);
            outline: none;
        }
        .controls button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }
        .controls button:hover, .controls button:focus {
            background: var(--accent);
            transform: scale(1.03);
        }
        #grantsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 2rem;
        }
        .grant-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
        }
        .grant-card:hover, .grant-card:focus-within {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.15);
        }
        .grant-card h3 {
            color: var(--secondary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .grant-card p {
            margin: 0.5rem 0;
            font-size: 0.95rem;
        }
        .tag {
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            color: white;
            font-size: 0.85rem;
        }
        .tag.formula { background: #3498db; }
        .tag.discretionary { background: #e67e22; }
        .tag.competitive { background: #9b59b6; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
            animation: zoomIn 0.3s ease-out;
        }
        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }
        .modal-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn:hover, .close-btn:focus {
            background: var(--accent);
            transform: rotate(90deg);
        }
        footer {
            text-align: center;
            padding: 2rem;
            background: var(--secondary);
            color: white;
        }
        footer a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 0.5rem;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .controls { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul role="navigation">
                <li><a href="/" aria-label="Home">Home</a></li>
                <li><a href="/grants/" aria-current="page">Grants</a></li>
                <li><a href="/projects/">Projects</a></li>
                <li><a href="/data-portal/">Data Portal</a></li>
                <li><a href="/reports/">Reports</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero" role="banner">
            <h1>Grants Nexus</h1>
            <p>Central Texas Transportation Funding Hub</p>
        </section>
        <section class="dashboard" role="main">
            <div class="controls" role="search">
                <input type="text" id="searchInput" placeholder="Search Grants..." list="grantSuggestions" aria-label="Search grants by name">
                <select id="filter1" aria-label="Filter by type"></select>
                <select id="filter2" aria-label="Filter by funding source"></select>
                <select id="sortBy" aria-label="Sort grants"></select>
                <button id="customizeBtn" onclick="showCustomizeModal()">Customize</button>
                <button id="exportBtn" onclick="exportToPDF()">Export to PDF</button>
                <button id="themeToggle" onclick="toggleTheme()">Toggle Theme</button>
            </div>
            <div id="grantsContainer" role="region" aria-live="polite"></div>
        </section>
    </main>
    <div id="grantModal" class="modal" role="dialog" aria-labelledby="modalTitle">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <div id="modalDetails"></div>
            <div class="modal-buttons">
                <button onclick="copyGrantDetails()">Copy</button>
                <button onclick="toggleFavorite()" id="favoriteBtn">Add to Favorites</button>
                <button class="close-btn" onclick="closeModal('grantModal')" aria-label="Close grant details">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="customizeModal" class="modal" role="dialog" aria-labelledby="customizeTitle">
        <div class="modal-content">
            <h2 id="customizeTitle">Customize Filters & Sorting</h2>
            <label for="customFilter1">Filter 1:</label>
            <select id="customFilter1"></select>
            <label for="customFilter2">Filter 2:</label>
            <select id="customFilter2"></select>
            <label for="customSort">Sort By:</label>
            <select id="customSort"></select>
            <div class="modal-buttons">
                <button onclick="saveCustomOptions()">Save</button>
                <button onclick="resetCustomOptions()">Reset</button>
                <button class="close-btn" onclick="closeModal('customizeModal')" aria-label="Close customize modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    <footer role="contentinfo">
        <p>© 2025 Central Texas Transportation | <a href="/privacy/">Privacy</a> | <a href="/terms/">Terms</a> | <a href="/accessibility/">Accessibility</a></p>
    </footer>
    <datalist id="grantSuggestions"></datalist>
    <script src="/assets/js/grants.js"></script>
</body>
</html>
